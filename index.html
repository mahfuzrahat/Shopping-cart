                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                        <div class="input-group number-spinner">
                           <button id="phoneDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <button id="phoneIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phoneTotal">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">

                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>

                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

                  <div class="row">

                        <h5>Subtotal: </h5>

                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>

                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

         function handlePhoneChange(isIncrease){
            const phoneQuantity = document.getElementById("phoneQuantity").value;
            const phoneCount = parseInt(phoneQuantity);
            // const phoneNewCount = phoneCount - 1;
            let phoneNewCount = phoneCount;
            if(isIncrease == true){
               phoneNewCount = phoneCount + 1;
            }
            if(isIncrease == false && phoneCount > 1){
               phoneNewCount = phoneCount - 1;
            }
            document.getElementById("phoneQuantity").value = phoneNewCount;
            const phoneTotal = phoneNewCount * 1219;
            document.getElementById("phoneTotal").innerText = '$' + phoneTotal;
         }
